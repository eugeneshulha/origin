title: "Registration"
components:
  - uuid: "registration_form"
    description: "Fields with an asterisk (*) are mandatory."
    method: POST
    title: Registration
    type: form
    url: "/v1/registrations"
    elements:
      - - atom: text
          uuid: "first_name"
          label: First name
          name: "first_name"
          placeholder: First name
          validation_type: string
          value: ""
          validations:
            - message: "<%= I18n.t('my_message') %>"
              type: required
              value: ""
            - message: "First Name cannot be less than 3 characters"
              type: min
              value: "3"
            - message: "First Name cannot be more than 20 characters"
              type: max
              value: "20"

      - - atom: text
          uuid: "last_name"
          label: Last name
          name: "last_name"
          placeholder: Last name
          validation_type: string
          value: ""
          validations:
            -
              message: "<%= I18n.t('my_message') %>"
              type: required
              value: ""
            -
              message: "Last name cannot be less than 3 characters"
              type: min
              value: "3"
            -
              message: "Last name cannot be more than 20 characters"
              type: max
              value: "20"

      -
        -
          atom: text
          uuid: "email"
          label: Email address
          name: "email"
          placeholder: Email address
          validation_type: string
          value: ""
          validations:
            -
              message: "<%= I18n.t('my_message') %>"
              type: required
              value: ""

      -
        -
          atom: text
          uuid: "customer_number"
          label: Customer Number
          name: "customer_number"
          placeholder: Customer Number
          validation_type: string
          value: ""

      -
        -
          atom: select
          uuid: "microsite_id"
          label: Microsite
          name: "microsite_id"
          placeholder: Select Microsite
          validation_type: string
          value: ""
          options:
            -
              name: Microsite 1
              value: 'b2b_microsite1'
            -
              name: Microsite 2
              value: 'b2b_client'
          validations:
            -
              message: "<%= I18n.t('my_message') %>"
              type: required
              value: ""
      -
        -
          atom: select
          uuid: "language"
          label: Language
          name: "language"
          placeholder: Select Language
          validation_type: string
          value: ""
          options:
            -
              name: English
              value: en_US
            -
              name: Polish
              value: pl_PL
          validations:
            -
              message: "<%= I18n.t('my_message') %>"
              type: required
              value: ""

      -
        -
          atom: text
          uuid: "company_name"
          label: Company Name
          name: "company_name"
          placeholder: Company Name
          validation_type: string
          value: ""

      -
        -
          atom: text
          uuid: "username"
          label: Street
          name: "street"
          placeholder: Street
          validation_type: string
          value: ""

      -
        -
          atom: text
          uuid: "phone"
          label: Phone
          name: "phone"
          placeholder: Phone
          validation_type: string
          value: ""

      -
        -
          atom: text
          uuid: "city"
          label: City
          name: "city"
          placeholder: City
          validation_type: string
          value: ""
      -
        -
          atom: button
          uuid: "Submit"
          text: Send Email
          type: primary
          action_type: submit
          name: "Submit"
