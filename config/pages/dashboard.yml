          name: 'po_number'
          caption: 'PO'
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'ship_status'
          caption: 'Ship status'
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'net_value'
          caption: 'Total'
          label: null
          sortable: true
          hidden: false

  - uuid: "open_items"
    description: "Fields with an asterisk (*) are mandatory."
    title: Assign roles to user
    type: datatable
    data_url: "/v1/invoices/search"
    elements:
      thead:
        - key: true
          name: 'inv'
          caption: 'Invoice'
