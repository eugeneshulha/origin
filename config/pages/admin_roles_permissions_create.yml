components:
  - uuid: "admin_roles_permissions_create_form"
    description:
    method: POST
    type: form
    url: "/v1/admin/roles/<role_uuid>/permissions"
    elements:
      - - atom: hidden
          label: "<%= _('lbl|permission_id') %>"
          name: "permission_id"
          uuid: "permission_id"
          validation_type: string
          validations:
            - message: "<%= _('error|attributes.permission_id.blank') %>"
              type: required

        - atom: hidden
          label: "<%= _('lbl|role_uuid') %>"
          name: "role_uuid"
          uuid: "role_uuid"
          validations:
            - message: "<%= _('error|attributes.role_uuid.blank') %>"
              type: required
