title: "<%= _('title|filter') %>"
components:
  - uuid: "filter_translations_modal_form"
    description:
    method: GET
    title: "<%= _('title|filter') %>"
    type: form
    url: "/v1/admin/translations"
    elements:
      - - atom: text
          uuid: "cst_translation"
          label: "<%= _('lbl|custom translation') %>"
          name: "cst_translation"
          value: ""

        - atom: text
          uuid: "locale"
          label: "<%= _('lbl|locale') %>"
          name: "locale"
          value: ""

      - - atom: text
          uuid: "key"
          label: "<%= _('lbl|key') %>"
          name: "key"
          value: ""

        - atom: text
          uuid: "microsite_id"
          label: "<%= _('lbl|microsite') %>"
          name: "microsite_id"
          value: ""

      - - atom: text
          uuid: "df_translation"
          label: "<%= _('lbl|default translation') %>"
          name: "df_translation"
          value: ""

      - - atom: button
          uuid: "cancel"
          text: "<%= _('btn|cancel') %>"
          type: text
          action_type: button

        - atom: button
          uuid: "apply"
          text: "<%= _('btn|apply') %>"
          type: secondary
          action_type: submit
