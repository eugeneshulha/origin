title: "Assigned roles of new user"
components:
  - uuid: "assigned_roles_of_new_user_form"
    description: ""
    method: PATCH
    title: Show user
    type: form
    url: "/v1/admin/users/<uuid>"
    elements:
      - - atom: hidden
          uuid: "role_ids"
          label: assigned_roles
          name: "role_ids"
          validation_type: string
          validations:
            - message: "<%= _('error|attributes.role_ids.blank') %>"
              type: required

      - - atom: hidden
          uuid: "uuid"
          label: ID
          name: "uuid"
          validation_type: string
