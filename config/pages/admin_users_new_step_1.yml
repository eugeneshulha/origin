title: "Assigned roles of new user"
components:
  - uuid: "admin_create_new_user_step_1"
    description: "Fields with an asterisk (*) are mandatory."
    method: POST
    title: Complete user details
    type: form
    url: "/v1/admin/users"
    elements:
      - - atom: hidden
          uuid: "uuid"
          label: User ID
          name: "uuid"
          validation_type: string
          value: ""

      - - atom: text
          uuid: "username"
          label: User ID
          name: "username"
          placeholder: User ID
          validation_type: string
          value: ""
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""
            - message: "User ID cannot be less than 3 characters"
              type: min
              value: "3"
            - message: "User ID cannot be more than 20 characters"
              type: max
              value: "20"

        - atom: select
          uuid: "user_classification_id"
          label: User Classification
          name: "user_classification_id"
          placeholder: Select Customer Type
          validation_type: string
          value: ""
          options:
            - name: Dealer
              value: 'dealer'
            - name: Distributor
              value: 'distributor'

      - - atom: text
          uuid: "first_name"
          label: First name
          name: "first_name"
          placeholder: First name
          validation_type: string
          value: ""
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""
            - message: "First Name cannot be less than 3 characters"
              type: min
              value: "3"
            - message: "First Name cannot be more than 20 characters"
              type: max
              value: "20"
        - atom: text
          uuid: "last_name"
          label: Last name
          name: "last_name"
          placeholder: Last name
          validation_type: string
          value: ""
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""
            - message: "Last name cannot be less than 3 characters"
              type: min
              value: "3"
            - message: "Last name cannot be more than 20 characters"
              type: max
              value: "20"

      - - atom: text
          uuid: "email"
          label: Email address
          name: "email"
          placeholder: Email address
          validation_type: string
          value: ""
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

        - atom: text
          uuid: "phone"
          label: Phone Number
          name: "phone"
          placeholder: Phone
          validation_type: string
          value: ""

      - - atom: text
          uuid: "password"
          label: Password
          name: "password"
          placeholder: Password
          validation_type: string
          validations:
            - message: " field is required"
              type: required
            - message: "password should match password confirmation"
              type: confirmation

        - atom: text
          uuid: "password_confirmation"
          label: Password confirmation
          name: "password_confirmation"
          placeholder: Password confirmation
          validation_type: string
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required

      - - atom: select
          uuid: "microsite_id"
          label: Microsite
          name: "microsite_id"
          placeholder: Select Microsite
          validation_type: string
          value: ""
          options:
            - name: Microsite 1
              value: "1"
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

      - - atom: select
          uuid: "user_type_id"
          label: Customer Type
          name: "user_type_id"
          placeholder: Select Customer Type
          validation_type: string
          value: ""
          options:
            - name: CT 1
              value: "1"
            - name: CT 2
              value: "2"
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""
        - atom: select
          uuid: "language"
          label: Language
          name: "language"
          placeholder: Select Language
          validation_type: string
          value: "pl_PL"
          options:
            - name: English
              value: en_US
            - name: Polish
              value: pl_PL
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

        - atom: select
          uuid: "time_zone"
          label: Timezone
          name: "time_zone"
          placeholder: Select Timezone
          validation_type: string
          value: ""
          options:
            - name: UTC
              value: 'utc'
            - name: EST
              value: 'est'
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

      - - atom: select
          uuid: "number_format"
          label: Number Format
          name: "number_format"
          placeholder: Select Number Format
          validation_type: string
          value: ""
          options:
            - name: "9,999,999.99"
              value: ".,"
            - name: "9.999.999,99"
              value: ",."
            - name: "9'999'999.99"
              value: "."
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

        - atom: select
          uuid: "date_format"
          label: Date Format
          name: "date_format"
          placeholder: Select Date Format
          validation_type: string
          value: ""
          options:
            - name: "%m/%d/%Y"
              value: "%m/%d/%Y"
            - name: '%d.%m.%'
              value: '%d.%m.%'
            - name: '%Y/%m/%d'
              value: '%Y/%m/%d'
            - name: '%Y-%m-%d'
              value: '%Y-%m-%d'
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

        - atom: select
          uuid: "time_format"
          label: Time Format
          name: "time_format"
          placeholder: Select Time Format
          validation_type: string
          value: ""
          options:
            - name: 24h
              value: '%H:%M:%S'
            - name: 12h
              value: '%I:%M:%S %p'
          validations:
            - message: "<%= I18n.t('required') %>"
              type: required
              value: ""

      - - atom: button
          uuid: "button_1"
          text: Next Step
          type: primary
          action_type: submit
