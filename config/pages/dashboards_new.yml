title: "<%= _('page title|dashboard') %>"
components:
  - uuid: "accounting_chart"
    type: "chart"
    data_url: "v1/account_details"
    method: "GET"
    name: "accounting_chart"

  - uuid: "recent_orders"
    description: "Fields with an asterisk (*) are mandatory."
    method: POST
    title: "<%= _('title|recent orders') %>"
    type: datatable
    url: "/v1/assigned_roles"
    data_url: "/v1/salesdocs/search"
    elements:
      thead:
        - key: true
          name: 'doc_number'
          caption: "<%= _('lbl|doc number') %>"
          label: null
          sortable: true
          hidden: false
          action: 'link'
        - key: true
          name: 'doc_type'
          caption: "<%= _('lbl|doc type') %>"
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'doc_date'
          caption: "<%= _('lbl|doc date') %>"
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'po_number'
          caption: "<%= _('lbl|po') %>"
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'ship_status'
          caption: "<%= _('lbl|ship status') %>"
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'net_value'
          caption: "<%= _('lbl|net value') %>"
          label: null
          sortable: true
          hidden: false

  - uuid: "open_items"
    description: "Fields with an asterisk (*) are mandatory."
    title: "<%= _('title|open items') %>"
    type: datatable
    data_url: "/v1/invoices/search"
    elements:
      thead:
        - key: true
          name: 'inv'
          caption: "<%= _('lbl|invoice number') %>"
          label: null
          sortable: true
          hidden: false
          action: 'expand'
        - key: true
          name: 'due_date'
          caption: "<%= _('lbl|due date') %>"
          label: null
          sortable: true
          hidden: false
        - key: true
          name: 'amnt'
          caption: "<%= _('lbl|net value') %>"
          label: null
          sortable: true
          hidden: false
